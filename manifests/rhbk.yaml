apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: false
    tlsSecret: keycloak-tls-secret
  ingress:
      className: openshift-default
      enabled: true
  hostname:
      hostname: ""
      strict: false

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: keycloak
  annotations:
    openshift.io/host.generated: 'true'
spec:
  to:
    kind: Service
    name: keycloak-service
    weight: 100
  port:
    targetPort: https
  tls:
    termination: passthrough
  wildcardPolicy: None
